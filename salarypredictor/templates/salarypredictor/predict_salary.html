<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salary Predictor</title>
</head>
<body>
    <h1> Salary Predictor</h1>
    <form method= "POST">
        {% csrf_token %}
       <label for='player_name'>Player Name:</label>
       <input type="text" id="player_name" name="player_name" required><br><br>

       <label for="ppg">PPG:</label>
       <input type="number" id="ppg" name="ppg" step="0.1" required><br><br>

       <button type="submit">Predict Salary</button>
    </form>
    {% if predicted_salary %}
        <h2> Predicted Salary:</h2>
        <p><strong>Player:</strong>{{ player_name }}</p>
        <p><strong>Predicted Salary:</strong>{{ predicted_salary }}</p>
        {% if actual_salary %}
            <p><strong>Actual Salary:</strong>{{ actual_salary }}</p>
        {% else %}
            <p>This player's actual salary is not available.</p>
        {% endif %}
    {% endif %}

</body> 
</html>
